<div class="gallery-container">
  <section class="gallery">
    <div class="container">
      <h1 class="page-title">{{ content.title || 'Our Gallery' }}</h1>
      <p class="page-subtitle">{{ content.subtitle || 'Precious Moments at Little Stars' }}</p>

      <!-- Carousel Section -->
      <div class="carousel-container">
        <div class="carousel-wrapper">
          <div class="carousel-slides" [style.transform]="'translateX(-' + (currentSlide * 100) + '%)'">
            <div class="carousel-slide" *ngFor="let image of carouselImages; let i = index">
              <img [src]="image.url" [alt]="image.caption" />
              <div class="carousel-caption">
                <p>{{ image.caption }}</p>
              </div>
            </div>
          </div>
          
          <!-- Navigation Buttons -->
          <button class="carousel-control prev" (click)="prevSlide()" aria-label="Previous slide">
            ❮
          </button>
          <button class="carousel-control next" (click)="nextSlide()" aria-label="Next slide">
            ❯
          </button>
        </div>
        
        <!-- Indicators -->
        <div class="carousel-indicators">
          <button 
            *ngFor="let image of carouselImages; let i = index"
            [class.active]="i === currentSlide"
            (click)="goToSlide(i)"
            [attr.aria-label]="'Go to slide ' + (i + 1)"
          ></button>
        </div>
      </div>

      <!-- Gallery Grid Below Carousel -->
      <div class="gallery-grid" *ngIf="content.images">
        <div class="gallery-item" *ngFor="let image of content.images">
          <img [src]="image.url" [alt]="image.caption" />
          <div class="image-overlay">
            <p>{{ image.caption }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
