<div class="contact-container" *ngIf="content.title">
  <section class="contact">
    <div class="container">
      <h1 class="page-title">{{ content.title }}</h1>
      <p class="page-subtitle">{{ content.subtitle }}</p>

      <div class="contact-content">
        <div class="contact-info">
          <div class="info-card">
            <div class="info-icon">ğŸ“</div>
            <h3>Address</h3>
            <p>{{ content.info.address }}</p>
          </div>

          <div class="info-card">
            <div class="info-icon">ğŸ“</div>
            <h3>Phone</h3>
            <p>{{ content.info.phone }}</p>
          </div>

          <div class="info-card">
            <div class="info-icon">âœ‰ï¸</div>
            <h3>Email</h3>
            <p>{{ content.info.email }}</p>
          </div>

          <div class="info-card">
            <div class="info-icon">ğŸ•’</div>
            <h3>Hours</h3>
            <p>{{ content.info.hours }}</p>
          </div>
        </div>

        <div class="contact-form-container">
          <form class="contact-form" (ngSubmit)="onSubmit()" #contactForm="ngForm">
            <div class="form-group">
              <label>{{ content.form.name }}</label>
              <input 
                type="text" 
                [(ngModel)]="formData.name" 
                name="name" 
                required 
                class="form-control"
              />
            </div>

            <div class="form-group">
              <label>{{ content.form.email }}</label>
              <input 
                type="email" 
                [(ngModel)]="formData.email" 
                name="email" 
                required 
                class="form-control"
              />
            </div>

            <div class="form-group">
              <label>{{ content.form.phone }}</label>
              <input 
                type="tel" 
                [(ngModel)]="formData.phone" 
                name="phone" 
                class="form-control"
              />
            </div>

            <div class="form-group">
              <label>{{ content.form.message }}</label>
              <textarea 
                [(ngModel)]="formData.message" 
                name="message" 
                required 
                rows="5" 
                class="form-control"
              ></textarea>
            </div>

            <button type="submit" class="submit-button" [disabled]="!contactForm.form.valid">
              {{ content.form.submit }}
            </button>

            <div class="success-message" *ngIf="submitted">
              {{ content.form.success }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
